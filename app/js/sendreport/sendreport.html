<div id="content" class="container-fluid" ng-controller="SendReportsController">


    <label for="dataset"><strong>Rapport à transférer à DHIS2 : </strong></label> 
    <select name="dataset" ng-change="onSelectDataSet($event)">
        <option *ngFor="let dataSet of dataSets" value="dataSet.id">
            {{dataSet.shortName}}
        </option>
    </select>
    
    <label for="datedebut"><strong>Date début : </strong></label>
    <input type="date" name="dateDebut" ng-model="dateDebut" ng-change="onSelectDateDebut()">
    <label for="datefin"><strong>  Date fin : </strong></label>
    <input type="date" name="dateFin" ng-model="dateFin" readonly>
    <p>
        <label for="period"><strong>  Période de rapportage : </strong></label>
        <input type="text" name="period" ng-model="{{period | date: 'MMMM-YYYY'}}" readonly>
    </p>

    <button type="button" 
        ng-click="onSend()">
        Envoyer
    </button>

</div>
